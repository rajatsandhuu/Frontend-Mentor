<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="heading-container">
        <div class="heading-container-top">
          <div class="profile-pic"></div>
          <div class="report-text">
            Report for
            <h1 class="jeremy-robson">Jeremy Robson</h1>
          </div>
        </div>
        <div class="heading-container-bottom">
          <div class="daily active">Daily</div>
          <div class="weekly">Weekly</div>
          <div class="monthly">Monthly</div>
        </div>
      </div>
      <div class="container work">
        <div class="container-bottom">
          <div class="title-and-ellipsis">
            <div class="title">Work</div>
            <div class="ellipsis"></div>
          </div>
          <div class="times">
            <div class="time">5hrs</div>
            <div class="previous-time">Yesterday - 7hrs</div>
          </div>
        </div>
      </div>
      <div class="container play">
        <div class="container-bottom">
          <div class="title-and-ellipsis">
            <div class="title">Play</div>
            <div class="ellipsis"></div>
          </div>
          <div class="times">
            <div class="time">1hr</div>
            <div class="previous-time">Yesterday - 2hrs</div>
          </div>
        </div>
      </div>
      <div class="container study">
        <div class="container-bottom">
          <div class="title-and-ellipsis">
            <div class="title">Study</div>
            <div class="ellipsis"></div>
          </div>
          <div class="times">
            <div class="time">0hrs</div>
            <div class="previous-time">Yesterday - 1hr</div>
          </div>
        </div>
      </div>
      <div class="container exercise">
        <div class="container-bottom">
          <div class="title-and-ellipsis">
            <div class="title">Exercise</div>
            <div class="ellipsis"></div>
          </div>
          <div class="times">
            <div class="time">1hr</div>
            <div class="previous-time">Yesterday - 1hr</div>
          </div>
        </div>
      </div>
      <div class="container social">
        <div class="container-bottom">
          <div class="title-and-ellipsis">
            <div class="title">Social</div>
            <div class="ellipsis"></div>
          </div>
          <div class="times">
            <div class="time">1hr</div>
            <div class="previous-time">Yesterday - 3hrs</div>
          </div>
        </div>
      </div>
      <div class="container self-care">
        <div class="container-bottom">
          <div class="title-and-ellipsis">
            <div class="title">Self Care</div>
            <div class="ellipsis"></div>
          </div>
          <div class="times">
            <div class="time">0hrs</div>
            <div class="previous-time">Yesterday - 1hr</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
