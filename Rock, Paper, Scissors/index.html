<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div class="step-1">
        <div class="header">
          <img src="images/logo.svg" class="logo-img" />
          <div class="score-container">
            <div class="score-text">SCORE</div>
            <div class="score">0</div>
          </div>
        </div>
        <div class="rock-paper-scissors">
          <div class="outer-circle paper">
            <div class="inner-circle paper-icon"></div>
          </div>
          <div class="outer-circle scissor">
            <div class="inner-circle scissor-icon"></div>
          </div>
          <div class="outer-circle rock">
            <div class="inner-circle rock-icon"></div>
          </div>
        </div>
        <button class="rules-btn">RULES</button>
        <div class="rules-modal">
          <h1>RULES</h1>
          <img src="images/image-rules.svg" />
          <div class="icon-close"></div>
        </div>
      </div>
      <div class="step-2">
        <div class="flex-container you-picked-container">
          <div class="you-picked"></div>
          <div class="you-picked-text">YOU PICKED</div>
        </div>
        <div class="flex-container the-house-picked-container">
          <div class="the-house-picked"></div>
          <div class="the-house-picked-text">THE HOUSE PICKED</div>
        </div>
      </div>
      <div class="win-or-lose-container">
        <h1 class="win-or-lose-text">YOU WIN</h1>
        <button class="play-again-btn">PLAY AGAIN</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
