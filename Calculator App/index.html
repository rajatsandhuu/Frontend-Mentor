<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h3>calc</h3>
        <div class="theme">
          <div class="theme-text">Theme</div>
          <div class="toggler">
            <div class="circle"></div>
            <div class="theme-1"></div>
            <div class="theme-2"></div>
            <div class="theme-3"></div>
          </div>
        </div>
      </div>
      <div class="main-screen">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="keypad-grid">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="delete-btn">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button id="reset-btn">RESET</button>
        <button id="equal-to-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
