<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <section class="home-page">
        <div class="star-icon"></div>
        <h1 class="title">How did we do?</h1>
        <p class="main-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <div class="numeric-rating one-rating">1</div>
          <div class="numeric-rating two-rating">2</div>
          <div class="numeric-rating three-rating">3</div>
          <div class="numeric-rating four-rating">4</div>
          <div class="numeric-rating five-rating">5</div>
        </div>
        <button class="submit-btn" disabled autocomplete="off">Submit</button>
      </section>
      <section class="thank-you-page">
        <div class="thank-you-illustration"></div>
        <div class="selected-rating-container"></div>
        <h1 class="thank-you-title-text">Thank you!</h1>
        <p class="thank-you-body-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
